      <p style="text-align:left; font-weight:bold; font-stye:italic;">
        <ul id="list_articles"></ul>

    <div id="new_articles" style="float: left; display: inline; width: 665px; word-break; word-wrap: break-word; display:none;">

      <p id="article"></p>
      <button id="Return to Home" type="button" onclick="javascript:SwapDivsWithClick('article_add','news_article')">Home</button>

      </div>

    </div>
